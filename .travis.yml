language: java
addons:
  apt:
    packages:
      - openjdk-6-jdk
jdk:
  - openjdk6
  - openjdk7
  - oraclejdk8
  - oraclejdk9

# No need for preliminary install step.
install: true
#
# Run all integration tests.
script: 
  - "mvn --show-version --errors --batch-mode clean verify"
#
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
notifications:
    email:
        - olamy@apache.org
